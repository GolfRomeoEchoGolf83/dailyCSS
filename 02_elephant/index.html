<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Elephant</title>
</head>

<body>
    <div class="box">
        <div class="head">
            <div class="head-copy"></div>
            <div class="ear-left">
                <div class="ear-inner-left"></div>
            </div>
            <div class="ear-right">
                <div class="ear-inner-right"></div>
            </div>
            <div class="eye-left">
                <div class="pupil"></div>
            </div>
            <div class="eye-right">
                <div class="pupil"></div>
            </div>
            <div class="trunk">
                <div class="trunk-nose">
                    <div class="trunk-nose-inner"></div>
                </div>
            </div>
            <div class="tusk tusk-left"></div>
            <div class="tusk tusk-right"></div>

            <div class="teeth"></div>
        </div>

        <div class="body">
            <div class="foot-left">
                <div class="nail-1"></div>
                <div class="nail-2"></div>
                <div class="nail-3"></div>
                <div class="nail-4"></div>
            </div>
            <div class="foot-right">
                <div class="nail-1"></div>
                <div class="nail-2"></div>
                <div class="nail-3"></div>
                <div class="nail-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
